<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/alura.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body
    style="
      background-image: url(https://www.alura.com.br/assets/img/imersoes/dev-2021/tabela-classificacao-bg.png);
      background-color: #111;
      background-size: 100%;
    "
  >
    <header>
      <a href="index.html">
        <span class="material-symbols-outlined"> arrow_back </span>
      </a>
      <div class="page-title">
        <h1 class="page-title">
          Quinto dia de imersão Alura
          <img
            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
            class="page-logo"
            alt=""
          />
        </h1>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt=""
          class="alura-logo"
        />
      </a>
    </header>
    <main>
      <div class="container">
        <h1>Classificação Alura</h1>

        <div class="container-content">
          <table style="width: 100%">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaJogadores">
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script>var paulo = {
      nome: "Paulo",
      vitoria: 0,
      empate: 0,
      derrota: 0,
      pontos: 0,
    };
    
    var rafa = {
      nome: "Rafa",
      vitoria: 0,
      empate: 0,
      derrota: 0,
      pontos: 0,
    };
    
    var gui = {
      nome: "Gui",
      vitoria: 10,
      empate: 0,
      derrota: 0,
      pontos: 0,
    };
    
    var renato = {
      nome: "Renato",
      vitoria: 10,
      empate: 0,
      derrota: 0,
      pontos: 0,
    };
    
    var equipe = [paulo, rafa, gui, renato];
    
    var elementoTabela = document.getElementById("tabelaJogadores");
    
    var conteudoTabela = "";
    
    exibirNaTela();
    
    function exibirNaTela() {
      conteudoTabela = "";
    
      for (var i = 0; i < 4; i++) {
        conteudoTabela += `
              <tr>
                  <td>${equipe[i].nome}</td>
                  <td>${equipe[i].vitoria}</td>
                  <td>${equipe[i].empate}</td>
                  <td>${equipe[i].derrota}</td>
                  <td>${equipe[i].pontos}</td>
                  <td><button onClick="adicionarVitoria(equipe[${i}])">Vitória</button></td>
                  <td><button onClick="adicionarEmpate(equipe[${i}])">Empate</button></td>
                  <td><button onClick="adicionarDerrota(equipe[${i}])">Derrota</button></td>
              </tr>
          `;
      }
    
      elementoTabela.innerHTML = conteudoTabela;
    }
    
    function adicionarVitoria(jogador) {
      jogador.vitoria++;
      jogador.pontos = jogador.pontos + 3;
      exibirNaTela();
    }
    
    function adicionarEmpate(jogador) {
      jogador.empate++;
      jogador.pontos++;
      exibirNaTela();
    }
    
    function adicionarDerrota(jogador) {
      jogador.derrota++;
      jogador.pontos = jogador.pontos - 1;
      exibirNaTela();
    }
    </script>
  </body>
</html>
