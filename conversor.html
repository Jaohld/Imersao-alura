<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/alura.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body
    style="
      background-image: url(https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Background.png);
    "
  >
    <header>
      <a href="index.html">
        <span class="material-symbols-outlined"> arrow_back </span>
      </a>
      <div class="page-title">
        <h1 class="page-title">
          Primeiro dia de imersão Alura
          <img
            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
            class="page-logo"
            alt=""
          />
        </h1>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt=""
          class="alura-logo"
        />
      </a>
    </header>

    <main>
      <div class="container">
        <h2 class="page-subtitle">Conversor de Moedas</h2>
        <div class="container-content">
          <p id="resultado-moeda" class="result">Real - BRL</p>
          <input
            class="input"
            type="number"
            id="input-coin"
            oninput="ConversorMoeda()"
            placeholder="Insira o valor em Dólares"
          />
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
